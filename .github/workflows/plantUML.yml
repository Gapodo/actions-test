name: generate plantuml
on: push
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
       - name: Install Dependencies
         run: |
           sudo apt-get install --no-install-recommends graphviz
      - name: Checkout Repository
        uses: actions/checkout@v3
      # - name: fetch plantuml
      #   run: curl -o plantuml.jar https://iweb.dl.sourceforge.net/project/plantuml/plantuml.jar
      - name: Process Diagrams
        run: java -jar plantuml.jar -v -tsvg -r -o "${{ github.workspace }}/docs/puml-images" "docs/**.puml"
      - name: Display Diagrams
        run: pwd && ls -la ./*
